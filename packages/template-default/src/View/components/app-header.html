        <h1 class="text-xl font-bold text-gray-800">kooboo admin</h1>

    template: '#app-header',
    props: {},
    emits: [],

      const userInfo = ref(
        window.__USER_INFO__ || {
          name: '管理员',
          username: '管理员',
          avatar: '',

      return {
